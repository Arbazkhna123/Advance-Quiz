<script>
let questions = [
  { 'ques': 'Which team won the Cricket World Cup 1992?', 'a': 'Pakistan', 'b': 'India', 'c': 'Australia', 'd': 'West Indies', 'correct': 'a' },
  { 'ques': 'Who holds the record for the most goals in FIFA World Cup history?', 'a': 'Cristiano Ronaldo', 'b': 'Pele', 'c': 'Miroslav Klose', 'd': 'Lionel Messi', 'correct': 'c' },
  { 'ques': 'Which is the largest planet in our Solar System?', 'a': 'Earth', 'b': 'Mars', 'c': 'Jupiter', 'd': 'Saturn', 'correct': 'c' },
  { 'ques': 'What is the capital of France?', 'a': 'Paris', 'b': 'Rome', 'c': 'Madrid', 'd': 'Berlin', 'correct': 'a' },
  { 'ques': 'What is 5 + 3?', 'a': '5', 'b': '8', 'c': '10', 'd': '15', 'correct': 'b' },
  // { 'ques': 'What is the color of the sky?', 'a': 'Blue', 'b': 'Green', 'c': 'Red', 'd': 'Yellow', 'correct': 'a' },
  // { 'ques': 'How many continents are there?', 'a': '5', 'b': '6', 'c': '7', 'd': '8', 'correct': 'c' },
  // { 'ques': 'What is the capital of Pakistan?', 'a': 'Karachi', 'b': 'Lahore', 'c': 'Islamabad', 'd': 'Peshawar', 'correct': 'c' },
  // { 'ques': 'What is the boiling point of water?', 'a': '90°C', 'b': '80°C', 'c': '100°C', 'd': '110°C', 'correct': 'c' },
  // { 'ques': 'Which language is used to create web pages?', 'a': 'Python', 'b': 'Java', 'c': 'HTML', 'd': 'C++', 'correct': 'c' },
];

let score = 0;
let index = 0;
let total = questions.length;
let timerInterval;

// Enable button only if form is valid
const form = document.getElementById('userForm');
const startQuizBtn = document.getElementById('startQuizBtn');
form.addEventListener('input', () => {
  startQuizBtn.disabled = !form.checkValidity();
});

// Store form data in localStorage
form.addEventListener('submit', function (e) {
  e.preventDefault();
  const formData = {
    name: document.getElementById('name').value,
    fatherName: document.getElementById('fatherName').value,
    rollNumber: document.getElementById('rollNumber').value,
    class: document.getElementById('class').value,
    teacherName: document.getElementById('teacherName').value
  };
  localStorage.setItem('userData', JSON.stringify(formData));
});

// Start Quiz
function startQuiz() {
  document.querySelector('.form-box').style.display = 'none';
  document.getElementById('quiz-box').style.display = 'block';
  startTimer(6 * 60); // Start 10-minute timer
  loadQuestion();
}

// Load Question
function loadQuestion() {
  const question = questions[index];
  document.getElementById('question').innerText = `${index + 1}) ${question.ques}`;
  const optionsElement = document.getElementById('options');
  optionsElement.innerHTML = '';
  for (let key of ['a', 'b', 'c', 'd']) {
    optionsElement.innerHTML += `
      <div class="${key === 'b' ? 'right-align' : ''}">
        <input type="radio" name="option" value="${key}" id="option-${key}">
        <label for="option-${key}">${question[key]}</label>
      </div>`;
  }
}

// Timer Functionality
function startTimer(seconds) {
  const timer = document.getElementById('timer');
  timerInterval = setInterval(() => {
    const minutes = Math.floor(seconds / 60);
    const secs = seconds % 60;
    timer.innerText = `Time Left: ${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    if (seconds === 180 ) {
    document.getElementById('error').innerHTML = '<div class="alert alert-danger" role="alert"><marquee behavior="" direction="">Timme is going to be over</marquee></div>';
    }else if(seconds === 150){
      document.getElementById('error').innerHTML = '';
    }
    if (seconds === 60 ) {
    document.getElementById('error').innerHTML = '<div class="alert alert-danger" role="alert"><marquee behavior="" direction="">Timme is going to be over</marquee></div>';
    }
    if (--seconds < 0) {
      clearInterval(timerInterval);
      submitQuiz();
    }
  }, 1000);
}

// Move to Next Question
function moveNext() {
  const selectedOption = document.querySelector('input[name="option"]:checked');
  if (!selectedOption) {
    
    document.getElementById('error').innerHTML = '<div class="alert alert-danger" role="alert">Please Select an Option</div>';
    // Swal.fire('Please select an answer before moving forward!');
    return;
  }else{
    document.getElementById('error').innerHTML = '';
  }
  if (selectedOption.value === questions[index].correct) {
    score++;
  }
  index++;
  if (index < total) {
    loadQuestion();
  } else {
    document.getElementById('next-btn').style.display = 'none';
    document.getElementById('submit-btn').style.display = 'block';
  }
}

// Submit Quiz
function submitQuiz() {

  var percen = score/total*100;
    // Get current date and time
    if(percen > 50){
      grade = 'Passed';
    }else{
      grade = 'Failed';
    }


    var today = new Date();
    
    // Format date
    var months = [
        "Jan", "Feb", "Mar", "Apr", "May", "Jun", 
        "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
    ];
    var mm = months[today.getMonth()]; // Get the month name
    var dd = String(today.getDate()).padStart(2, '0');
    var yyyy = today.getFullYear();
    

    // Combine date and time
    var date = dd + ' ' + mm + ' ' + yyyy;

    // Display the date and time
    // document.write("Current Date and Time: " + date + " " + time);
    
    // Update the certificate fields
    document.getElementById('grade').innerHTML = grade;
    document.getElementById('certi_date').innerHTML = date;
    document.getElementById('percen').innerHTML = 'Has successfully completed With '+percen+'%';
    document.getElementById('art').style.display = '';
    document.getElementById('quiz-box').style.display = 'none';
    document.getElementById('container').style.display = 'none';
    document.getElementById('user_name').innerHTML = document.getElementById('name').value;




  // clearInterval(timerInterval); // Stop the timer
  // Swal.fire({
  //   title: 'Quiz Submitted!',
  //   text: `Your score: ${score} / ${total}`,
  //   icon: 'success',
  //   confirmButtonText: 'Play Again'
  // }).then(() => {
  //   location.reload(); // Reload page to restart
  // });
}
</script>
